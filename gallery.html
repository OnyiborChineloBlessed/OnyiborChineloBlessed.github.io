<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="icon" href="pictures/logo.png">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Chinelo Blessed</title>
</head>
<body>
<div class="head uncopy"><span class="fa fa-navicon nav-menu" onclick="toggle_menu()" title="menu"></span> &nbsp; Photo Gallery</div>
   <div class="sample-image uncopy" style="background-image: url('pictures/images/home.jpg')">
    <div class="sample-image-cover">
      <span class="sample-image-cover-text"><br>
          <center>
          <span class="uncopy"><span class="fa fa-photo "></span> PHOTO GALLERY<br></span>
          <div class="underline row-margin second-row-margin length"></div>
        </center>
      </span>
  </div>
</div>
<div class="header uncopy"> &nbsp; PHOTOS OF ME</div>
   <div class="container"><br>
      <div class="second-row row-margin">
       <img src="pictures/main/4.jpg" class="section-one my-pic"   onclick="pickImage(this, '0')" title="zoom in">
        <img src="pictures/main/3.jpg" class="section-two my-pic"   onclick="pickImage(this, '1')" title="zoom in">
         <img src="pictures/main/2.jpg" class="section-three my-pic" onclick="pickImage(this, '2')" title="zoom in">
          </div>

           <div class="second-row row-margin">
          <img src="pictures/main/5.jpg" class="section-one my-pic" onclick="pickImage(this, '3')" title="zoom in">
         <img src="pictures/main/6.jpg" class="section-two my-pic" onclick="pickImage(this, '4')" title="zoom in">
       <img src="pictures/main/7.jpg" class="section-three my-pic" onclick="pickImage(this, '5')" title="zoom in">
</div>
    

<div class="second-row row-margin">
  <img src="pictures/images/profile.jpg" class="section-one my-pic" onclick="pickImage(this, '6')" title="zoom in">
  <img src="pictures/main/8.jpg" class="section-two my-pic" onclick="pickImage(this, '7')" title="zoom in">
  <img src="pictures/main/9.jpg" class="section-three my-pic" onclick="pickImage(this, '8')" title="zoom in">
</div>


<div class="second-row row-margin">
   <img src="pictures/main/10.jpg" class="section-one my-pic" onclick="pickImage(this, '9')" title="zoom in">
   <img src="pictures/main/11.jpg" class="section-two my-pic" onclick="pickImage(this, '10')" title="zoom in">
   <img src="pictures/main/12.jpg" class="section-three my-pic" onclick="pickImage(this, '11')" title="zoom in">
</div>

<div class="second-row row-margin">
  <img src="pictures/main/13.jpg" class="section-one my-pic"   onclick="pickImage(this, '12')" title="zoom in">
  <img src="pictures/main/14.jpg" class="section-two my-pic"   onclick="pickImage(this, '13')" title="zoom in">
  <img src="pictures/main/15.jpg" class="section-three my-pic" onclick="pickImage(this, '14')" title="zoom in">
</div>

<div class="second-row row-margin">
  <img src="pictures/main/16.jpg" class="section-one my-pic" onclick="pickImage(this, '15')" title="zoom in"> 
  <img src="pictures/main/17.jpg" class="section-two my-pic" onclick="pickImage(this, '16')" title="zoom in">
  <img src="pictures/main/18.jpg" class="section-three my-pic" onclick="pickImage(this, '17')" title="zoom in">
</div>


<div class="second-row row-margin">
   <img src="pictures/main/19.jpg" class="section-one my-pic" onclick="pickImage(this, '18')" title="zoom in">
   <img src="pictures/main/20.jpg" class="section-two my-pic" onclick="pickImage(this, '19')" title="zoom in">
   <img src="pictures/main/21.jpg" class="section-three my-pic" onclick="pickImage(this, '20')" title="zoom in">
</div>
   <br><br>
</div>

<div class="modal-nav"></div>

<div class="contact-modal">
    <span class="close fa fa-close" onclick="contactModal()"></span>
     <div class="modal-contact-box">
      <h2 class="modal-contact-header"><span class="fa fa-rss"></span> Contact</h2>
      <li class="contact-list-one"> <span class="fa fa-facebook-square" id="facebook-icon"></span> &nbsp;&nbsp;<span id="facebook-info"></span></li>
      <li class="contact-list-two"> <span class="fa fa-yahoo" id="yahoo-icon"></span> &nbsp;&nbsp;<span id="yahoo-info"></span></li>
      <li class="contact-list-three"> <span class="fa fa-whatsapp" id="whatsapp-icon"></span> &nbsp;&nbsp;<span id="whatsapp-info"></span></li>
      <li class="contact-list-four"> <center><button class="" onclick="contactModal()">Exit</button></center> </li>
  </div>
</div>


 <div class="image-modal">
    <div class="fa fa-close close" title="Close" onclick="Close()"></div>
      <span class="fa fa-arrow-circle-left control-left change" title="Previous" onclick="previous()"></span>
        <span class="fa fa-arrow-circle-right control-right change" title="Next" onclick="next()"></span>
         <span class="fa fa-arrow-circle-left change-left" title="Previous" onclick="previous()"></span> 
          <span class="fa fa-arrow-circle-right change-right" title="Next" onclick="next()"></span>
          <img src="" class="modal-img-small uncopy">
         <div class="status uncopy">
        <span><span class="current">1</span> / 21</span>
      </div>
    </div>
  </div>
  <div class="side-navigation uncopy">
      <p title="close" class="fa fa-close" id="close" onclick="toggle_menu()"></p>
        <h2><img src="pictures/logo.png" class='logo uncopy'></h2><br>
           <h2>Menu</h2><br>
              <div class="list-pack">
              <li onclick="navigate('index.html')"><span class="fa fa-home"></span> &nbsp;&nbsp;Home</li>
              <li  class="active"> <span class="fa fa-photo"></span> &nbsp;&nbsp;Gallery</li>
              <li onclick="navigate('about.html')"><span class="fa fa-user"></span> &nbsp;&nbsp;&nbsp;About</li>
           <li onclick="contactModal()"><span class="fa fa-rss"></span> &nbsp;&nbsp;Contact</li>
      </div>
  </div>  
</body>
    <script src="javascript/css.js"></script>
    <script src="javascript/scripts.js"></script>
    <script src="javascript/modal.js"></script>
</html>
